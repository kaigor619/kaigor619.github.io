<body id=page-body>

                                        </svg>

                                    <button class="auth-box__tab-item" onclick="document.location.href='register.html'">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="15" viewBox="0 0 22 15">

                                        Создать аккаунт
                                    </button>
                                </div>
                            </div>
                            <div class="auth-box__content">
                                <div class="auth-box__form-row form-field">
                                    <div class="form-field-text">
                                        <span>Пожалуйста, укажите <b>email</b>, который Вы использовали для входа на сайт.</span>
                                    </div>
                                </div>
                                <div class="auth-box__form-row form-field">
