<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="utf-8">
    <title>ChatLead.io</title>
    <meta name="description" content>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../img/logo_icon.ico" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/dashboard.css?v=1.0.0">

    <meta property="og:url" content=""/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content="../img/logo_icon.png"/>

    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
</head>
<body id="page-body">

<div class="layout  js-bot-panel" id="page-layout">
    <div class="main_layout">
        <header id="header" class="add-status">
            <div class="header__container">
                <div class="header__bot-selector">
                    <div class="header__logo panel__logo">
                        <a href="dashboard_1.html" class="inner-link"></a>
                    </div>
                    
                    
                </div>
                <div class="mobile-menu-trigger" id="mobile-menu-trigger"></div>
                <nav class="header__mobile-nav" data-tooltip></nav>
                <div class="header__profile-wrap">
            
                    <div class="header-profile" id="header-active-profile-nav">
                        <div class="header-profile__item">
                            <div class="header-profile__item__trigger" data-tooltip></div>
                            <img src="../img/user.png" alt="Аватар" class="avatar">
                            <div class="header__ui-menu" data-tooltip-ignore>
                                <ul>
																		<li onclick="location.href='account_1.html'" class="communities">
																			Аккаунт
																		</li>
																		<li onclick="location.href='account_2.html'" class="accounts">
																			Тарифы
																		</li>
																		<li onclick="location.href='account_3.html'" class="communities">
																			Партнерам
																		</li>
																		<li onclick="location.href='account_4.html'" class="communities">
																			Панель
																		</li>
                                    <li id="user-logout" class="border-top logout" data-app-hide>
                                        Выйти
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main id="main">
            <section style="margin-top: 10px;">

                <div class="container">
                    <!-- Form to add chat bot -->
                    <form action="#" class="add-bot">
                        <input type="text" name="name" placeholder="Название бота">
                        <button type="submit">Добавить</button>
                    </form>
                    <!-- Bot list -->
                    <ul class="bot-list">
                        <li>
                            <div class="bot-list__header">
                                <h2>ТЕСТ бот</h2>
                                <button class="bot-list__edit default-btn default-btn--icon-style default-btn--outline">
                                    <img src="../img/buttons/edit.png" alt="Edit" class="btn-icon">
                                    <span class="text-tooltip text-tooltip--top">Редактировать</span>
                                </button>
                            </div>
                            <div class="bot-list__messengers">
                                <img src="../img/facebook-messenger-logo-big.png" alt="Facebook">
                                <img src="../img/telegram-icon-big.png" alt="Telegram">
                                <img src="../img/vk-logo-big.png" alt="Facebook">
                                <img src="../img/whatsapp-big.png" alt="WhatsApp">
                            </div>
                            <p class="bot-list__period">Тестовый период заканчивается церез <span>14 дней</span></p>
                            <div class="bot-list__footer">
                                <button class="bot-list__change">Изменить</button>
                                <button class="bot-list__remove default-btn default-btn--icon-style">
                                    <img src="../img/buttons/trash.png" alt="Delete">
                                    <span class="text-tooltip text-tooltip--top">Удалить</span>
                                </button>
                            </div>
                        </li>
                    </ul>
                    <!-- Bot list end -->
                </div>

                <div class="container columns-container">
                    <div class="menu-trigger-btn" id="faq-menu-trigger"> </div>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- Bot remove modal -->
<div class="bot-remove-modal">
    <div class="bot-remove">
        <img src="../img/attention.png" alt="Attention">
        <h3>Подтвердите действие</h3>
        <p>Вы уверены, что хотите удалить "ТЕСТ бот"?</p>
        <div class="bot-remove__buttons">
            <button class="blue-btn remove">Удалить</button>
            <button class="blue-btn cansel">Отмена</button>
        </div>
    </div>
</div>

<script src="../js/dashboard.js"></script>




</body>
</html>
